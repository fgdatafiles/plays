<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ruff RTL Penguin Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="assets/css/libraries.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <style type="text/css">
        	#debug {
        		width:1024px;
        		background-color:#ff0;
        		height:768px;
        	}
        	
        	#captions {
        		width:70%;
        		margin-left:15%;
        	}
        	
        	#content {
        	    background-color:white;
        	}
            #leveloutput {
        		position:absolute;
        		top:0;
        		left:60%;
        		z-index:2;
        		font-size:80%;
        	}

        	#output {
        		position:absolute;
        		z-index:2;
        		top:10%;
        		background-color:#ccc;
        		width:90%;
        		left:8%;
        	}
        	.loading {
        	    position:absolute;
        	    top:0;
        	    left:0;
        	    width:100%;
        	    height:100%;
        	    text-align:center;
        	    color:#ff843f;
                font-family: 'Poppins-SemiBold';
        	    background-color:white;
        	}
        	
        	.loading span {
        		display:block;
        		position:relative;
        		top:35%;
        	    font-size:2.5em;
        	}
        </style>
    </head>
    <body>
    	<div id="fontload">&nbsp;</div><div id="fontload2">&nbsp;</div><div id="fontload3">&nbsp;</div>
    	<div id="captions"></div>
    	<div id="output"></div>
    	<div id="leveloutput"></div>
        <div id="frame">
            <div id="content">
                <div class="loading"><span>Loading...</span></div>
                <canvas id="stage" width="1024" height="768"></canvas>
            </div>
        </div>
        
        
                <!--canvas id="debug" width="988" height="556"></canvas-->
        <script src="assets/js/libraries.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
