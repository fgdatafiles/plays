<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>TTG - Zapping Zone</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./TTGRunner.js"></script>
	
	<script type="text/javascript">
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			if (meta) {
				meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
			}
		}
	</script>
	<script type="text/javascript">
		//orientation fixer.
		var isPortrait = function(){ return window.orientation == 0 || window.orientation == 180;}
		
		var check = function(){
			var d = document.getElementById("rotateImage");
			var p = isPortrait();
			if (d != null) {
				d.style.display = p ? "block":"none";
				var evt = document.createEvent('UIEvents'); 
				evt.initUIEvent('resize', true, false, window, 0); 
				window.dispatchEvent(evt); //force openfl resize
			}
			
			/*
			if we need to pause the game we would need a exposed galactic function from openfl.
			if (p && (typeof PauseGame === "function")) {
				PauseGame();
			}
			*/
		}
		
		window.addEventListener("orientationchange", check, true);
	
	</script>

	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
        		@font-face {
			font-family: 'Boogaloo';
			src: url('fonts/boogaloo.eot?#iefix') format('embedded-opentype'),
			url('fonts/boogaloo.woff') format('woff'),
			url('fonts/boogaloo.ttf') format('truetype'),
			url('fonts/boogaloo.svg#Boogaloo') format('svg');
			font-weight: normal;
			font-style: normal;
		}

	</style>
	
	</head>
<body>
	<div id="openfl-content"></div>
	<div id="rotateImage" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; margin-left: auto; margin-right:auto; overflow: hidden; display: none; z-index: 1000; background-image: url('img/textures/rotate_device.jpg'); background-color: rgb(0, 0, 0); background-position: 0 0; background-repeat: no-repeat; background-size: cover;"></div>
	
	
	<script type="text/javascript">
		var isIE = navigator != void 0 && (navigator.userAgent.indexOf("MSIE") > -1 || navigator.userAgent.indexOf("Trident/") > -1);
		var isSilk = navigator != void 0 && (navigator.userAgent.indexOf("Silk") > -1);
		var isXperia = navigator != void 0 && (navigator.userAgent.indexOf("SGP") > -1);
		if (isIE||isSilk||isXperia) {
			lime.embed ("TTGRunner", "openfl-content", 0, 0, { parameters: {lang:"get"}, context: { type: "canvas" } });
		}
		else {			
			lime.embed ("TTGRunner", "openfl-content", 0, 0, { parameters: {lang:"get"} });
		}
		check();
	</script>
	
</body>
</html>
