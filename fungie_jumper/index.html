    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding: 0;
            background-color: transparent;
            overflow:hidden;
        }
        .cont{
            width:100%;
            height:100%;
            display:block;
            background-color: black;
        }
        .inner{
            margin:0 auto;
            width:100%;
            height:100%;
            display: block;
        }
        .iframe-container{
            width:100%;
            height:100%;
            vertical-align: middle;
            display: block;
        }
        canvas{
            padding: 0;
            margin:auto;
            display:block;
        }
        #imageOverlay{
            left:0;
            top:0;
            display:none;
            position:fixed;
            margin-left: auto;
            margin-right: auto;
            width:100%;
            height:100%;
            background-image: url('img/rotate_screen.jpg');
            background-color: black;
            background-size: auto 100%;
            background-position: center center;
            background-repeat: no-repeat;

        }
        @media only screen and (orientation: portrait){
            #imageOverlay{
                display:none;
            }
        }
        @media only screen and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 2){
            #imageOverlay{
                display:block;
            }
        }

        @media only screen and (orientation: landscape) and (max-height:800px) and (-webkit-min-device-pixel-ratio: 2){
            #imageOverlay{
                display:block;
            }
        }
        @media only screen and (-webkit-max-device-pixel-ratio: 1){
            #imageOverlay{
                display:none;
            }
        }



    </style>

</head>
<body>
<div class="cont" id="content">
    <div class="inner">
        <div class="iframe-container">
            <canvas id='stageCanvas' width='1356px' height='768px'></canvas>
        </div>
    </div>
    <div id="imageOverlay"></div>
</div>
</body>
