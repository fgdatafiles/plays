<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Scribbles and Ink</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="" />
  <meta name="x5-orientation" content="" />

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app" />


  <link rel="stylesheet" type="text/css" href="style-mobile.css" />
  <style>
    #splash {
      background: none !important;
    }

    #splash-art {
      background-color: white !important;
      background-size: auto 29vh;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #splash-art img {
      width: 70vh;
      position: relative;
      top: 40vh;
    }

    #splash-loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -59%);
      color: black;
      font-size: 6vh;
      font-family: Tapscott;
    }

    #splash-loading-text h1 {
      font-weight: normal;
    }

    body {
      background-color: white
    }

    @font-face {
      font-family: Tapscott;
      src: url('./font/ywft-tapscott.otf');
    }
  </style>

</head>

<body>

  <canvas id="scribbles-and-ink" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

  <div id="splash">

    <div id="splash-art"></div>

    <div id="splash-loading-text">
      <h1>LOADING</h1>
    </div>

  </div>

  <script src="src/apng-detect.js" charset="utf-8"></script>
  <script src="src/settings.js" charset="utf-8"></script>
  <script src="src/spring-roll.min.js" charset="utf-8"></script>
  <script src="src/spring-roll-google-analytics.min.js" charset="utf-8"></script>
  <script src="src/define-start-cocos.js" charset="utf-8"></script>
  <script src="src/attach-cocos.js" charset="utf-8"></script>
  <script src="src/splash-screen.js" charset="utf-8"></script>

</body>

</html>
