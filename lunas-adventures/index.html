<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height, viewport-fit=cover, target-densitydpi=device-dpi">

    <title>Luna's Adventure</title>
    <style>
        /* https://benfrain.com/how-to-get-the-value-of-phone-notches-environment-variables-env-in-javascript-from-css/ */
        :root {
            --sat: constant(safe-area-inset-top);
            --sat: env(safe-area-inset-top);

            --sar: constant(safe-area-inset-right);
            --sar: env(safe-area-inset-right);

            --sab: constant(safe-area-inset-bottom);
            --sab: env(safe-area-inset-bottom);

            --sal: constant(safe-area-inset-left);
            --sal: env(safe-area-inset-left);
        }

        body,html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #gameTarget {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        canvas {
            margin: auto;
            color: #000;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .logging-panel .tabs .toggle {
            margin-top: 2.5rem !important;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="bundle.js?b1f8fe0cc79a620bd90b"></script></body>
</html>
