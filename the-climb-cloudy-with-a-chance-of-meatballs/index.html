    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding: 0;
            background-color: transparent;

            overflow:hidden;
        }
        .cont{
            width:100%;
            height:100%;
            display:block;
            background-image: url('img/left.jpg'),url('img/right.jpg');
            background-position:left center,right center;
            background-repeat: no-repeat;
            background-color: #86DCFF;

        }
        .inner{
            margin:0 auto;
            width:100%;
            height:100%;
            display: block;
        }
        .iframe-container{
            width:100%;
            height:100%;
            vertical-align: middle;
            display: block;
        }
        canvas{
            padding: 0;
            margin:auto;
            display:block;
        }
        #imageOverlay{
            left:0;
            top:0;
            display:none;
            position:fixed;
            margin-left: auto;
            margin-right: auto;
            width:100%;
            height:100%;
            background-image: url('img/rotate_screen.png');
            background-color: #a9e6ff;
            background-size: auto 100%;
            background-position: center center;
            background-repeat: no-repeat;

        }
        @media only screen and (max-height:600px)  and (orientation: landscape){
            #imageOverlay{
                display:block;
            }
        }

        @media only screen and (max-height:500px) and (-webkit-min-device-pixel-ratio: 2){
            #imageOverlay{
                display: block;
            }
        }


    </style>
<script>
window.addEventListener("keydown", function(e) {
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
}, false);
</script>
