		<script type="text/javascript">
			function trackFlashEvent( gameTitle, gameEvent, playEvent ) { 
				window.alert('tracking:' + gameTitle + " "  + gameEvent + " "  + playEvent); 
				console.log('tracking:' + gameTitle + " "  + gameEvent + " " + playEvent); 
			}
			function onLevelStart( gameTitle, gameEvent, playEvent ) { 
				window.alert('onLevelStart:' + gameTitle + " "  + gameEvent + " "  + playEvent); 
				console.log('onLevelStart:' + gameTitle + " "  + gameEvent + " " + playEvent); 
			}
			function onLevelComplete( gameTitle, gameEvent, playEvent ) { 
				window.alert('onLevelComplete:' + gameTitle + " "  + gameEvent + " "  + playEvent); 
				console.log('onLevelComplete:' + gameTitle + " "  + gameEvent + " " + playEvent); 
			}
		</script>

			 	indexroot: "true", // use index url as path root? If false, uses domain root instead. Defaults false (uses domain root).
