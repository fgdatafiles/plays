		<title>Justice League: Comic Maker</title>
		
		<meta name="description" content="" />	
		
		<style>
			
			/* Begin iOS 7 CSS */
			
			#ios7 {
				display: none;
			}		
			
			@media only screen and (max-device-width: 767px){	
			
			#ios7 {
				margin: 0 auto;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url('media/images/system/ios7fix/ios7-bg-fill.png'); 
				z-index: 1000;
			}
			
			#ios7 #box {
				width: 86%;
				height: 43%;
				margin: 2%;
				border: solid 1px white;
				border-radius: 5px;
				text-align: left;
				padding: 5%;
				overflow: hidden;
				display: table;
			}
			
			#ios7 #box #message {
				font-family: Matterhorn, Arial, Helvetica, sans-serif;
				font-size: 13.8pt;
				display: table-cell;
				vertical-align: middle;
				color: #ffffff;
				width: 100%;
				padding-top: 2%;
				height: 100px;
			}
			
			#ios7 #icon {
				float: left;
				margin: 3% 4%;
			}
			
			#ios7 #add-button {
				float: right;
				margin: 3% 4% 3% 0;
			}
			
			#ios7 #close-button {
				position: absolute;
				right: 17px;
				top: 18px;
			}
			
			#ios7 #options-button {
				position: relative;
				top: 2px;
				margin-top: -2px;
			}
			
			}
			
			
			@media only screen and (orientation: portrait) and (max-device-width: 767px){	
			
				#ios7 #box {
					height: 90%;
					text-align: center;
				}

				#ios7 #icon {
					margin: -100% 40% 0%;
					top: -10%;
					float: none;
					clear: both;
				}
				
				#ios7 #add-button {
					margin: 30% 40% -60%;
					float: none;
					clear: both;
				}
			}
			
			/* End iOS 7 CSS */
		</style>			
		
	</head>
	<body>
		<div id="haxe:trace"></div>			
		
		<div id="game-container" data-base-url="" data-locale="en-us" data-width="1024" data-height="576"></div>
		
		<script type="text/javascript">		
			//window.onerror = function() {window.location.href = 'unsupported.html'; };
			window["isStandalone"] = !!window.navigator.standalone;	
		</script>
					
		<script type="text/javascript">
		
		var elm = null;
	
		if(elm === null)
		{		
			elm = document.getElementById("game-container");
		}		
			
		var catcher = function(evt) {
		if(evt.touches.length < 2)
			evt.preventDefault();
		};
		
		elm.addEventListener('touchstart', catcher, true);
		document.ontouchmove = function ontouchmove(e)
		{
			e = e || window.event;
			e.preventDefault();
		}
		
		document.oncontextmenu = function oncontextmenu(e) {
			e = e || window.event;
			if (e.preventDefault)
				e.preventDefault();
			else
				return false;
		};		
		
		if(window.postLoad != null)
		{
			window.postLoad = function()
			{
				gameStart(elm);				
			};
		}
		else
		{
			window.onload = function () 
			{		
				gameStart(elm);				
			};
		}
					
		</script>		
				
	</body>
