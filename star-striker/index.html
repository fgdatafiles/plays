        <div id="rotate_device_graphics"></div>
        <div id="interactive-area"></div>
        <!-- <canvas id="webGLCanvasTest"></canvas> -->
        <script>
            window.onload = function() {
                if (window.StatusBar) {
                    StatusBar.hide();
                }

                    document.getElementById("rotate_device_graphics").style.display = "none";

                var hidden, visibilityChange;
                if (typeof document.hidden !== "undefined") {
                    // Opera 12.10 and Firefox 18 and later support
                    hidden = "hidden";
                    visibilityChange = "visibilitychange";
                } else if (typeof document.msHidden !== "undefined") {
                    hidden = "msHidden";
                    visibilityChange = "msvisibilitychange";
                } else if (typeof document.webkitHidden !== "undefined") {
                    hidden = "webkitHidden";
                    visibilityChange = "webkitvisibilitychange";
                }

                document.addEventListener(
                    "mousedown",
                    function(e) {
                        window.focus();
                    },
                    false
                );

                var hidden = false;
                var muted;

                document.addEventListener(
                    visibilityChange,
                    function(e) {
                        hidden = !hidden;
                        if (document.hidden) {
                            muted = Game.sound.musicMuted;
                        }
                        if (hidden) {
                            Game.sound.muteMusic();
                        } else if (!hidden && !muted) {
                            Game.sound.unmuteMusic();
                        }
                    },
                    false
                );

                initApp();
            };
        </script>
    </body>
