        <!-- #GAME SCRIPTS 2 START# -->
        <script type="text/javascript" src="src/js/game/main.js"></script>

        <script>

var canvas = document.getElementById('gameCanvas');
function resize() {
    let widthScale = window.innerWidth / canvas.width;
    let heightScale = window.innerHeight / canvas.height;

    if(heightScale < widthScale) {
        canvas.style.transform = "scale(" + heightScale + ")";
        let leftOverWidth = window.innerWidth - canvas.width * heightScale;
        canvas.style.left = "" + leftOverWidth / 2 + "px";
        canvas.style.top = "0px";
    } else {
        canvas.style.transform = "scale(" + widthScale + ")";
        let leftOverHeight = window.innerHeight - canvas.height * widthScale;
        canvas.style.top = "" + leftOverHeight / 2 + "px";
        canvas.style.left = "0px";
    }
}
window.addEventListener('resize', resize);
resize();

function noop() {};
window.app = new springroll.TinyApplication({
    hooks: {
        soundMuted: function(event) {
            createjs.Sound._instances.forEach(function(instance) {
                instance.paused = event.data;
            });
        },
        captionsMuted: noop,
        musicMuted: noop,
        voMuted: noop,
        sfxMuted: noop,
        captionsStyles: noop,
        pause: function(event) {
            createjs.Sound._instances.forEach(function(instance) {
                instance.paused = event.data;
            });
            createjs.Ticker.paused = event.data;
        },
        close: noop
    },
    features: {
        sound: true,
        hints: false,
        music: false,
        vo: false,
        sfx: false,
        captions: false,
    }
});
        </script>
