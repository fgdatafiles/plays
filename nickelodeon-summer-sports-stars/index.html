	<script>
		// FOR TOUCH DEVICES, REDIRECT TO JSEMBED
		// @see https://github.com/Modernizr/Modernizr/blob/master/feature-detects/touchevents.js
		if(('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch) {
			top.location.href = "jsembed.html";
		}
	</script>
	
	<!-- Nick container page uses require.js, so we load it now to check game's compatibility -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
	
	<div id="embedtarget" style="margin:0 auto; width:960px;"></div>
	<!-- Libraries listed in hanvil.json and prepended  by hanvil tools -->
	<script type="text/javascript" src="js/main.js"></script>

	<!-- Canada Tracking: see "canada_tracking" option in config.json -->
	<script language="JavaScript">
		function trackFlashEvent(gameTitle,gameEvent,playEvent)
		{
			console.log('Tracking:', gameTitle, gameEvent, playEvent);
		}
	</script>
