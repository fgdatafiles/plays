    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding: 0;
            background-color: #7AE0DE;

            overflow:hidden;
        }
        .cont{
            width:100%;
            height:100%;
            display:table;
        }
        .inner{
            margin:0 auto;
            width:100%;
            height:100%;
            display: table;
        }
        .iframe-container{
            width:100%;
            height:100%;
            vertical-align: middle;
            display: table-cell;
        }
        canvas{
            padding: 0;
            margin:auto;
            display:block;
        }
        #imageOverlay{
            left:0;
            top:0;
            display:none;
            position:fixed;
            margin-left: auto;
            margin-right: auto;
            width:100%;
            height:100%;
            background-image: url('img/rotate_screen.png');
            background-color: #7AE0DE;
            background-size: auto 100%;
            background-position: center center;
            background-repeat: no-repeat;

        }
        
        @media only screen and (max-width:768px)  and (orientation: portrait){
            #imageOverlay{
                display:block;
            }
        }

        @media only screen and (max-width:768px) and (-webkit-min-device-pixel-ratio: 2){
            #imageOverlay{
                display: block;
            }
        }

        @media only screen and (max-width:766px)  and (orientation: landscape) {
            #imageOverlay {
                display: none;
            }
        }
        p{
            font-family: 'DefFont';
            font-size: 50px;
        }
        a{
            font-size: 50px;
        }

    </style>

</head>

<div class="cont" id="content">
    <div class="inner">
        <div class="iframe-container">
            <canvas id='stageCanvas' width='100%' height='100%'/>
            <audio id='music' loop >
                <source src="sounds/music.mp3" type="audio/mpeg"/>
                Your browser does not support the audio tag.
            </audio>

        </div>
    </div>
    <div id="imageOverlay"></div>

</div>
