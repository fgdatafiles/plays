            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #openfl-content {
            background: #000000;
            width: 100%;
            height: 100%;
        }

        #openfl-content {
            width: 880px;
            height: 495px;
            margin: auto;
            margin-top: 50vh;
            transform: translateY(-247px);
        }

        @media (max-width: 880px), (max-height: 495px) {
            #openfl-content {
                width: 100%;
                height: 100%;
                margin: auto;
                margin-top: 0px;
                transform: none;
            }

        }



        @media (orientation: portrait) {
            #rotate div{
                width: 100vw;
                height: 100vh;
                background-color: black;
                position: absolute;
                top: 0;
                left: 0;
                background-image: url('Assets/img/Menus/rotate.svg');
                background-repeat: no-repeat;
                background-size: 50% 50%;
                background-position: center center;
            }
        }

        @font-face {
            font-family: 'ChocolateFont';
            src: url('fonts/chocolate-font.eot');
            src: url('fonts/chocolate-font.eot?#iefix') format('embedded-opentype'),
            url('fonts/chocolate-font.svg#my-font-family') format('svg'),
            url('fonts/chocolate-font.woff') format('woff'),
