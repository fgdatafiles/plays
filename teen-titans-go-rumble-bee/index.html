    <style>
    body {

    .game-canvas {
      display:block;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Debug style for logging info outside of the game canvas */
    .debug {
      position: fixed;
      z-index: 10000;
      padding: 5px;
      color: red;
      background-color: rgba(0,0,0,0.8);
      font-family: helvetica, sans-serif;
      font-weight: bold;
      font-size: 0.6em;
    }
    .debug.achievements {
      opacity: 0;
      transition: opacity 300ms ease;
      background-color: rgba(57,255,20,0.8);
      color: #fff;
      transform: translate( -10000px, -10000px );
      max-width: 50vw;
      font-size: 1em;
    }
    .debug.achievements.show {
      transform: translate( 0, 0 );
      opacity: 1;
    }
  </style>
