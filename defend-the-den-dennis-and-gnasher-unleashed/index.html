<head>

    <meta http-equiv="cleartype" content="on">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width : 100%;
            height : 100%;
            overflow : hidden;
            background : #000000;
        }
		
		.rotate
		{
			width : 100%;
			height : 100%;
			position : absolute;
			top :0;
			left : 0;
			background-image : url(assets/ui/rotatebg.jpg);
			background-size : cover;
			display : none;
		}
		
		.rotate-cta
		{
			width : 90%;
			max-width : 400px;
			height : auto;
			position : absolute;
			top : 50%;
			left : 50%;
			background-image : url();
			transform : translateX(-50%) translateY(-50%);
			-webkit-transform : translateX(-50%) translateY(-50%);
			-moz-transform : translateX(-50%) translateY(-50%);
			-ms-transform : translateX(-50%) translateY(-50%);
		}
		
		@media (orientation:portrait)
		{
			.rotate
			{
				display : block;
			}
		}
    </style>
</head>
<body>
<div class="rotate"><img src="assets/ui/rotate.png" class="rotate-cta"></div></div>
</body>
