<!doctype html>
<html>
<head>
  <title>Games</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <style type="text/css">
	html {
        overflow: hidden;
}
  canvas#embedtarget-canvas
{ transform: none!important; }
</style>



</head>
<body>
  <div id="content">
    <div id="embedTarget">        
      <script type="text/javascript" src="http://www.nick.com/nick-assets/games/jsembed/jsembed.js"></script>
      <script type="text/javascript">
      // Get folder name for base 
      var x = window.location.pathname;
      var foldername = x.substring(0, x.indexOf('index.html'));
      // Parameters configure jsembed itself.
      var params = {
        base: "",
        indexroot: "true", // use index url as path root? If false, uses domain root instead. Defaults false (uses domain root).
        api: "c2",
		    scaletype: "fillto",
        autoscale: "true",
        libs: ["jquery-2.1.1.min.js", "pathfind.js", "c2runtime.js", "nicksdk.min.js"]
      };
      jsembed.embed("create.js", "embedTarget", "960", "560", params, {});
      </script>   
    </div>    
  </div>
</body>

<script language="JavaScript">
	function trackFlashEvent(gameTitle,gameEvent,playEvent){
   window.alert('tracking:' + gameTitle + gameEvent + playEvent);
}
</script>

</html>
