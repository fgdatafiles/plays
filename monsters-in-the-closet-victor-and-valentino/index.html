        var parsed = (document.location.href.split('?')[1]||'').split('&');
        var params = parsed.reduce(function (params, param) {
            var param = param.split('=');
            params[param[0]] = decodeURIComponent(param.slice(1).join('='));
            return params;
        }, {});

<style>
	
	  #imageOverlay{
            left:0;
            top:0;
            display:none;
            position:fixed;
            margin-left: auto;
            margin-right: auto;
            width:100%;
            height:100%;
          background-image: url('img/rotate_screen.png');
          background-color: black;
            background-size:  100% auto;
            background-position: center center;
            background-repeat: no-repeat;

        }
        @media only screen and (max-width:768px)  and (orientation: portrait){
            #imageOverlay{
                display:block;
            }
        }

        @media only screen and (max-width:768px) and (-webkit-min-device-pixel-ratio: 2){
            #imageOverlay{
                display: block;
            }
        }

        @media only screen and (max-width:766px)  and (orientation: landscape) {
            #imageOverlay {
                display: none;
            }
        }
      #stage-canvas{
          position: absolute;
