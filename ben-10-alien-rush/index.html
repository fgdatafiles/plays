<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>BEN 10</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script type="text/javascript" src="./lib/soundjs.min.js"></script>
	
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (false && typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
		
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
		var isPortrait = function(){ return window.orientation == 0 || window.orientation == 180;}
		
		var check = function(){
			var d = document.getElementById("rotateImage");
			var p = isPortrait();
			if (d != null) {
				d.style.display = p ? "block":"none";
				var evt = document.createEvent('UIEvents'); evt.initUIEvent('resize', true, false, window, 0); window.dispatchEvent(evt); //force openfl resize
			}
			if (p && (typeof pauseGame === "function")) {
				pauseGame();
			}
		}
		
		window.addEventListener("orientationchange", check, true);
		//alert("hello");
		var ww = document.documentElement.clientWidth;
		var wh = document.documentElement.clientHeight;
		var war = ww/wh;
		war = isPortrait()? war: 1/war;
		//alert("war "+ ww +", "+wh+", "+war);
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%;  }
		
		@font-face {
			font-family: 'Helvetica Rounded LT Black';
			src: url('fonts/HelveticaRoundedLTBlack.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		body { 
			font-family: 'Helvetica Rounded LT Black';		
		}
	</style>
	
	<script type="text/javascript" src="./lib/keymaster.js"></script>
	<script type="text/javascript" src="./Ben10Reboot.js"></script>
</head>
<body>
		

	
	<div id="openfl-content" crossorigin=""></div>
	<div id="rotateImage" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; margin-left: auto; margin-right:auto; overflow: hidden; display: none; z-index: 1000; background-image: url(&quot;img/textures/rotate_device2.jpg&quot;); background-color: rgb(0, 0, 0); background-position: 0 0; background-repeat: no-repeat; background-size: cover;" id="rotateImage"></div>

	<script type="text/javascript">
		lime.embed ("openfl-content", 640, 480, "000000");
		check();
	</script>


</body>
</html>
