<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width">
<title>Barbie</title>
<style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            background: #000;
        }
    </style>
<script src="js/lib.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<script>
        APP_VERSION = version = '1.0.4';

        DEBUG = false;
        TOGGO_KEY = 'barbie_makeup';
        SAFE_ZONE_HEIGHT = 960;
        SAFE_ZONE_WIDTH = 640;

        window.addEventListener('load', function() {
            var game = new Phaser.Game(SAFE_ZONE_WIDTH, SAFE_ZONE_HEIGHT, Phaser.AUTO);
            game.state.add('Boot', CharCreator.State.Boot);
            game.state.add('Preloader', CharCreator.State.Preloader);
            game.state.add('Menu', CharCreator.State.Menu);
            game.state.add('Game', CharCreator.State.Game);
            game.state.add('Credits', CharCreator.State.Credits);
            game.state.start('Boot');
        });
    </script>
</body>
</html>
