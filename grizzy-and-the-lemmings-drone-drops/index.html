        html,body{
        width:100%;

        background-color: #F8EB46;

    }
    .cont{
        width:100%;
        height:100%;
        display:table;
    }
    .inner{
        margin:0 auto;
        width:100%;
        height:100%;
        display: table;
    }
    .iframe-container{
        width:100%;
        height:100%;
        vertical-align: middle;
        display: table-cell;
    }
    canvas{
        padding: 0;
        margin:auto;
        display:block;
    }
    #imageOverlay{
        left:0;
        top:0;
        display:none;
        position:fixed;
        margin-left: auto;
        margin-right: auto;
        width:100%;
        height:100%;
        background-image: url('img/rotate_screen.png');
        background-color: #EC008C;
        background-size: auto 100%;
        background-position: center center;
        background-repeat: no-repeat;

    }
      @media only screen and (max-width:768px)  and (orientation: portrait){
            #imageOverlay{
                display:block;
            }
    }

    @media only screen and (max-width:768px) and (-webkit-min-device-pixel-ratio: 2){
        #imageOverlay{
            display: block;
        }
    }

    @media only screen and (max-width:766px)  and (orientation: landscape) {
        #imageOverlay {
            display: none;
        }
    }
</style>
    <script>
        var strings;
    if(  document.addEventListener  ){
        $(document).ready(function(){

            var music = document.getElementById("music");
            music.volume = 0.05;
            setTimeout(scrollTo,1000,0,100);
            
            loadLocally();
        });
        function loadLocally()
        {
            $.getJSON( "strings/strings_game2.json?rand="+Math.random(), function( data ) {

            });

    $(window).on("resize", resizeCanvas);
    $(window).on("orientationchange", resizeCanvas);

</script>
