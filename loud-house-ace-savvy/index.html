<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Loud House</title>
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/webtextoverlay.js"></script>
		
		<link rel="apple-touch-icon" sizes="57x57" href="icons/57x57.png">
		<link rel="icon" type="image/png" href="icons/57x57.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/72x72.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/114x114.png">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/144x144.png">
	    <script src="js/jsembed.js"></script>		
		<script type="text/javascript" >			
			var runOnDisneyServer = false;
		
			var pathArray = window.location.pathname.split( '/' );
			var newPathname = "";
			for ( i = 0; i < pathArray.length-1; i++ ) {
			  newPathname += pathArray[i];
			  newPathname += "/";
			}
			
			var params = {
				base: newPathname, 		// base url of all content. Defaults ""
			 	api: "flambe", 			// supported custom apis are defined in jsembed. Defaults none.
			 	autoscale: "true", 		// update window.canvasScale on window resize? Defaults true.
			 	//indexroot: "true", 	// use index url as path root? If false, uses domain root instead. Defaults false (uses domain root).
			 	libs: ["flambe.js"] 	// array of libs to embed before trying to launch app. Defaults []
			}
			
			// Attributes will be set on the embed target for use by the app. "base" will be set as well.
			var attr = {
			};
			
			jsembed.embed("flambe.js", "embedtarget", "960", "560", params, attr);
		</script>
		
	</head>
	<body style="padding: 0; margin: 0; background-color: black"> <!--; display: none"> -->
		<div id="embedtarget"></div>
		<div id="webtextoverlaytarget"></div>
	<link rel="preload" href="/privacy.css" as="style" />
    <script src="/privacy.js"></script></body>
</html>
