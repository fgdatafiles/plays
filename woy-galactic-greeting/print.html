<!doctype html>
<html>
<head>
<title>Print Your Wander Postcard!</title>
<meta name="robots" content="noindex,nofollow" />
<link rel="stylesheet" type="text/css" href="print/normalize.css">
<style type="text/css">
		html {
			width:100%;
			height:100%;
		}
		body {
			background-color:#FFFFFF;
			margin:0; padding:0;
		}

		#holder {
			display:block;
			position: absolute;
			z-index: 10;
			top :2.73in;
			left :3.07in;
		}

		a:link, a:visited {
			display:block;
			color:#AAA;
			margin:5px;
			text-align:center;
			text-decoration: none;
		}

		a:hover, a:active {
			color:#FFF;
			text-decoration: underline;
		}

		.wrapper{
			position:relative;
			width:1024px;
			height:768px;
			margin:0 auto;
		}
		

		@media print {
		}

		@media screen {
		}
	</style>
</head>
<body>
<div class="wrapper">
<img id="background" src="print/printable_bg.jpg" style="width:10in; height:8in" />
<div id="holder"></div>


</div>
<script type="text/javascript" src="print/printable.js"></script>
</body>
</html>
