<!doctype html>

<html itemscope itemtype="http://schema.org/WebApplication">
<head>
  <meta charset="utf-8">
  <title>Nickelodeon</title>



  <!-- Mobile metadata. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="GirlsActionGame">

  <style>
    #content {
      /* The size of the game canvas. You can also set this to a fixed pixel size. */
      width: 100%; /* 640px; */
      height: 100%; /* 480px; */

    html, body {
      height: 100%;
      margin: 0;
      background: black;
      color: white;
    }

    /* A tiny animation to show during the initial load. */
    #spinner {
      background: url(spinner.gif);

      left: 50%; top: 50%;
      width: 32px; height: 32px;
      margin-left: -16px; margin-top: -16px;
    }
  </style>
</head>
<body>

<div id="content">

</div>
